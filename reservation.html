<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<div id="menu">

<form id="contain" action="">
    <h2>formulaire de reservation</h2>
    <fieldset id="identite">
        <legend>Vous êtes:</legend>
        <ul>
            <li>
                <label for="nom">Nom</label>
                <input type="text" id="nom" placeholder="nom" autofocus required="required">
            </li>
            <li>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" required="required">
            </li>
            <li>
                <label for="telephone">telephone</label>
                <input type="tel" id="telephone" pattern="^\(?\d{3}\)?(-|)?\d{3}(-| )?\d{2}(-|)?\d{2}"
                       placeholder="514-621-87-82" required="required">
            </li>

            <li>
                <label for="email">Email</label>
                <input type="email" placeholder="mot_ de_ passe" id="email" required>
            </li>
            <li>
                <label for="personnes_pour_la_reservation"> Nombre de personnes pour la reservation</label>
                <input type="number" id="personnes_pour_la_reservation" min="0" max="30" value="" required="required">
            </li>

        </ul>
        <label for="choix_pommes">Indiquer votre choix </label>
        <input list="pommes" type="text" id="choix_pommes"/>
        <datalist id="pommes">
            <option>pommes</option>
            <option>bananes</option>
            <option>mangues</option>
            <option>cerises</option>
            <option>raisins</option>
        </datalist>
        <label for="boutons">Sexe</label>
        <input type="radio" name="sexe" value="h"  id="sexe" checked >hommes  <input type="radio" name="sexe" value="" checked id="boutons"/>femmes
<textaria name="mame" rows="5" cols="20">messages</textaria>
        <input type="submit" id="rechercher" value="Soumettre"/>
        <input type="reset" id="annuler" value="annuler" formnovalidate="formnovalidate"/>






       </fieldset>

</form>


</body>
</html>
